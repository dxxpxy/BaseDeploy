{% block content %} <br/>

<div id="typing-animation" style="background-color: rgba(0, 153, 255, 0.418); color: rgb(255, 255, 255);  
border-radius: 30px; height: 250px; padding: 20px;">
<p id="typing-animation"></p>

</div>

<div class="container d-flex justify-content-center align-items-center" style="height: 35vh;">
  <div class = "text-center">
<button  class = "btn btn-primary" onclick="changeColor()">Click for something</button>
<button  class = "btn btn-primary" onclick="money()">I'm feeling something</button>
    
  </div>
</div>


<script>
  var text = " This is a website where you can organise all your invoices. From the classic wallet ripping restaurant you went to last saturday to the Â£3.45 you spent on the Caramel Grande this morning. We have got you covered. Now get comfortable as your invoice journey is about to begin. Navigate through the top nav-bar to add your first invoice."; // Replace this with your own text
  var speed = 30; // Adjust this to control the typing speed

  function typeWriter(text, i, fnCallback) {
    if (i < text.length) {
      document.getElementById("typing-animation").innerHTML += text.charAt(i);
      i++;
      setTimeout(function() {
        typeWriter(text, i, fnCallback)
      }, speed);
    } else if (typeof fnCallback == "function") {
      setTimeout(fnCallback, speed);
    }
  }

  function startAnimation() {
    var element = document.getElementById("typing-animation");
    element.innerHTML = ""; // Clear the contents of the element
    typeWriter(text, 0, function() {
      // Callback function when typing animation is complete
      console.log("Typing animation complete.");
    });
  }

  // Call the startAnimation function when the page is loaded
  window.onload = function() {
    startAnimation();
  }

    function changeColor() {
      var randomColor = Math.floor(Math.random() * 16777215).toString(16); // generate a random hex color code
      var rgbaColor = hexToRgba("#" + randomColor, 0.418); // convert the hex color code to rgba format with transparency of 0.418
      document.getElementById("typing-animation").style.backgroundColor = rgbaColor;
  }

  function hexToRgba(hex, alpha) {
      var r = parseInt(hex.slice(1, 3), 16),
          g = parseInt(hex.slice(3, 5), 16),
          b = parseInt(hex.slice(5, 7), 16);
      return "rgba(" + r + ", " + g + ", " + b + ", " + alpha + ")";
  }
      function money() {
        
        document.body.style.backgroundImage = "url('https://uploads-ssl.webflow.com/5e37664f7aa7cf5d53ac94a9/5e38d3ae5db834436e3cae95_money.jpeg')";
        document.body.style.backgroundSize = "cover";
        }
     
    
    </script>
